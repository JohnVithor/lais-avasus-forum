{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<button type="button">
  <a href="{% url 'home' %}">Voltar para a tela inicial</a>
</button> 
{% endblock %}
